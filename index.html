<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Admin Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="center-heading">Seller Admin Page</h1>

      <form id="productForm" class="mt-4">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            placeholder="Enter Product Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="productPrice">Price</label>
          <input
            type="number"
            class="form-control"
            id="productPrice"
            placeholder="Enter Price"
            required
          />
        </div>
        <div class="form-group">
          <label for="productCategory">Category</label>
          <select class="form-control" id="productCategory" required>
            <option value="">Select Category</option>
            <option value="food">Food</option>
            <option value="grocery">Grocery</option>
            <option value="electronics">Electronics</option>
            <option value="skincare">Skincare</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <h2 class="mt-5">Product</h2>
      <h2 class="mt-5">Food Item</h2>
      <ul id="foodList" class="list-group"></ul>
      <h2 class="mt-5">Grocery Item</h2>
      <ul id="groceryList" class="list-group"></ul>
      <h2 class="mt-5">Elctronic Item</h2>
      <ul id="electronicList" class="list-group"></ul>
      <h2 class="mt-5">Skincare Item</h2>
      <ul id="skincareList" class="list-group"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
